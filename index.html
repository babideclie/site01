<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meu Blog Simples</h1>
        <p>Compartilhe suas ideias e baixe sua capa personalizada!</p>
    </header>
    <main>
        <section class="upload-section">
            <label for="cover-upload">Carregar capa da página:</label>
            <input type="file" id="cover-upload" accept="image/*">
        </section>
        <section class="writing-section">
            <textarea id="blog-text" placeholder="Escreva suas ideias aqui..."></textarea>
        </section>
        <button id="download-btn">Baixar Conteúdo</button>
    </main>
</body>
<script src="script.js"></script>
</html>
